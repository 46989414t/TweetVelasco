<html ng-app="TweetApp">
<head>
    <style>
        #div1, #div2, #div3 {margin: 0px; border: solid;}
        #divPrincipal, #divInferior {border: solid; background: #b5bdff;}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <link rel="stylesheet" type="text/css" href="footerStyle.css">


    <!-- Importamos Bootstrap  -->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Barra de navegaciÃ³n -->

</head>

<!-- Body -->
<body ng-controller="Tweet">
<div>
    <!-- Container de titulo -->
    <div class="container" >
        <div class="jumbotron panel-default" id="divPrincipal">
            <div class="panel-body">
                <div class="panel col-md-6">
                <h1>Tweet</h1>
                <p>Usuari: {{ userId }}</p>
                <p>Nom: {{ userName.$value }}</p>
                <p>Descripcio: {{ userDesc.$value }}</p> </h1>
                <p><input  type="text" ng-model="usuari">
                    <input class="btn btn-primary" type="button" value="accedeix" ng-click="setUser()"></p>
                <p><textarea class="form-control" rows="5"  type="text" ng-model="tweetTxt"></textarea>
                    <input class="btn btn-primary" type="button" value="tweet" ng-click="setTweet()"></p>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center">Usuaris</h2>
                    <ul class="chatbox">
                        <li ng-repeat="users in usersToFollow"><input type="checkbox" value="">
                            <b>{{users.name}}</b></li>
                    </ul>
                    <input type="text" ng-model="usuari2Follow"><input class="btn btn-primary" type="button" value="Seguir" ng-click="follow()">
                </div>
                <div class="col-md-3">
                    <h2 class="text-center">Seguits</h2>
                    <ul class="chatbox">
                        <li ng-repeat="follow in followings">
                            <b>{{follow.idUser}}</b></li>
                    </ul>
                </div>
            </div>

        </div>


        <div class="jumbotron panel-default" id="divInferior">
            <div class="panel panel-body">
                <div class="jumbotron col-md-4" id="div1">
                    <p class="text-center">Missatges Generals</p>
                    <div class="panel panel-body">
                        <ul class="chatbox">
                            <li ng-repeat="message in messages"> <b>{{message.user}}:</b> {{message.text}}</li>
                        </ul>
                    </div>

                </div>
                <div class="jumbotron col-md-4" id="div2">
                    <p class="text-center">Missatges Seguits</p>

                </div>
                <div class="jumbotron col-md-4" id="div3">
                    <p class="text-center">Missatges Propis</p>
                    <div class="panel panel-body">
                        <ul class="chatbox">
                            <li ng-repeat="tweet in userTweets"><b>{{ userId }}:</b> {{ tweet.text }}</li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>


<!-- Modules -->
<script src="app.js"></script>
<!-- Controllers -->
<script src="controller.js"></script>

</body>
</html>
